<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程卷宗大師 - 自動化書背產生系統 V1.5 (多標籤版)</title>
    
    <!-- 載入 React 核心 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 載入 Babel (用於瀏覽器端編譯 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 載入 PDF 生成工具 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* 直書設定 */
        .writing-vertical-lr {
            writing-mode: vertical-lr;
            text-orientation: upright;
            letter-spacing: 0.2em;
        }
        /* 隱藏列印時不必要的元素 */
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }
        body { font-family: "Microsoft JhengHei", "Noto Sans TC", sans-serif; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 圖標組件 (SVG) ---
        const IconFileText = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>;
        const IconTrash2 = ({size=16}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>;
        const IconFolderOpen = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>;
        const IconSettings = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>;
        const IconUpload = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const IconPrinter = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>;
        const IconCloud = ({size=20}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/></svg>;
        const IconLayout = ({size=18}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>;
        const IconGrid = ({size=18}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>;
        const IconCopy = ({size=16}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>;

        // --- 資料定義 ---
        const CATEGORY_DATA = {
            "計畫書 (P)": {
                code: "P",
                subs: [
                    { name: "監造計畫", code: "S" },
                    { name: "整體施工及品質計畫書", code: "Q" },
                    { name: "分項計畫書", code: "A" }
                ]
            },
            "施工抽查紀錄表 (E)": {
                code: "E",
                subs: [
                    { name: "測量工程", code: "A" },
                    { name: "開挖工程", code: "B" },
                    { name: "回填工程", code: "C" },
                    { name: "鋼筋工程", code: "D" },
                    { name: "模板工程", code: "E" },
                    { name: "混凝土工程", code: "F" },
                    { name: "臨時擋土設施工程", code: "G" },
                    { name: "預力混凝土基樁工程", code: "H" },
                    { name: "臨時擋抽移排水工程", code: "I" },
                    { name: "瀝青混凝土鋪面工程", code: "J" },
                    { name: "控制性低強度回填材料(CLSM)工程", code: "K" },
                    { name: "植筋工程", code: "L" },
                    { name: "混凝土塊工程", code: "M" },
                    { name: "坡面工工程", code: "N" },
                    { name: "安全衛生", code: "U" },
                    { name: "環境保護", code: "V" },
                    { name: "交維設施", code: "W" },
                    { name: "汛期工地防災", code: "X" },
                    { name: "材料設備送審", code: "Y" },
                    { name: "材料設備檢驗", code: "Z" }
                ]
            },
            "進度管制 (G)": {
                code: "G",
                subs: [
                    { name: "日報表", code: "D" },
                    { name: "工務會議記錄", code: "W" }
                ]
            },
            "會議紀錄 (R)": {
                code: "R",
                subs: [
                    { name: "主管機關督導", code: "Q" },
                    { name: "技師督導", code: "T" },
                    { name: "收文", code: "T" }
                ]
            },
            "缺失改善 (Q)": {
                code: "Q",
                subs: [
                    { name: "不符合事項改善表", code: "A" }
                ]
            }
        };

        const DEFAULT_DATA = {
            hostName: '交通部高速公路局',
            projectName: '國道1號增設銜接台74線系統交流道工程',
            folderNumber: 'P-S-01-001',
            unitName: '工務部',
            category: '監造計畫',
            fileName: '第一版',
            spineWidth: 45, // mm
            spineHeight: 85, // mm
            fontSize: 14,
            unitIcon: null,
            selectedMainCat: "計畫書 (P)",
            selectedSubCat: "監造計畫"
        };

        const App = () => {
            // 狀態改為陣列，儲存 4 個標籤的資料
            const [labels, setLabels] = useState([
                { ...DEFAULT_DATA, id: 0 },
                { ...DEFAULT_DATA, id: 1, folderNumber: 'P-S-01-002' }, // 預設不一樣的編號
                { ...DEFAULT_DATA, id: 2, folderNumber: 'P-S-01-003' },
                { ...DEFAULT_DATA, id: 3, folderNumber: 'P-S-01-004' }
            ]);
            
            const [activeTab, setActiveTab] = useState(0); // 當前編輯哪一個標籤 (0-3)
            const [history, setHistory] = useState([]);
            const [isSaving, setIsSaving] = useState(false);
            const [libsLoaded, setLibsLoaded] = useState(false);
            const [printMode, setPrintMode] = useState('4-up'); // 預設 4-up
            const printRef = useRef(null);

            // 取得當前編輯的標籤資料 (捷徑)
            const activeLabel = labels[activeTab];

            useEffect(() => {
                const savedHistory = localStorage.getItem('projectHistory');
                if (savedHistory) {
                    setHistory(JSON.parse(savedHistory));
                }
                
                if (window.jspdf && window.html2canvas) {
                    setLibsLoaded(true);
                } else {
                    const interval = setInterval(() => {
                        if (window.jspdf && window.html2canvas) {
                            setLibsLoaded(true);
                            clearInterval(interval);
                        }
                    }, 500);
                }
            }, []);

            // 更新特定標籤的欄位
            const updateLabel = (index, field, value) => {
                setLabels(prev => prev.map((lbl, i) => {
                    if (i !== index) return lbl;
                    return { ...lbl, [field]: value };
                }));
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                updateLabel(activeTab, name, value);
            };

            // 處理分類選擇變更 (包含連動邏輯)
            const handleCategoryChange = (mainCat, subCat) => {
                const newLabels = [...labels];
                const lbl = newLabels[activeTab];

                lbl.selectedMainCat = mainCat;
                lbl.selectedSubCat = subCat;

                if (mainCat && subCat && CATEGORY_DATA[mainCat]) {
                    const mainCode = CATEGORY_DATA[mainCat].code;
                    const subObj = CATEGORY_DATA[mainCat].subs.find(s => s.name === subCat);
                    const subCode = subObj ? subObj.code : '';
                    
                    lbl.category = subCat;

                    const newPrefix = `${mainCode}-${subCode}-`;
                    const parts = lbl.folderNumber.split('-');
                    let suffix = '01-001';
                    if (parts.length >= 3) {
                        suffix = parts.slice(2).join('-');
                    }
                    lbl.folderNumber = `${newPrefix}${suffix}`;
                }
                setLabels(newLabels);
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        updateLabel(activeTab, 'unitIcon', reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            // 複製第一張標籤的內容到其他所有標籤
            const copyFirstToAll = () => {
                if (!confirm("確定要將「標籤 1」的內容複製到其他所有標籤嗎？\n(這將覆蓋其他標籤目前的設定)")) return;
                
                const source = labels[0];
                setLabels(prev => prev.map((lbl, i) => {
                    if (i === 0) return lbl;
                    // 複製所有欄位，但保留原本的 ID
                    // 也可以選擇保留某些欄位不複製(如編號)，但全複製最直覺，使用者再改編號即可
                    return { ...source, id: i }; 
                }));
                alert("已複製完成！您可以切換分頁修改各標籤的編號。");
            };

            const saveToHistory = () => {
                if (!activeLabel.projectName.trim()) return;
                const newHistory = [...new Set([activeLabel.projectName, ...history])].slice(0, 10);
                setHistory(newHistory);
                localStorage.setItem('projectHistory', JSON.stringify(newHistory));
            };

            const clearHistory = () => {
                setHistory([]);
                localStorage.removeItem('projectHistory');
            };

            const generatePDF = async (action = 'download') => {
                if (!printRef.current || !libsLoaded) {
                    if (!libsLoaded) alert("系統正在載入 PDF 核心元件，請稍後再試...");
                    return;
                }
                setIsSaving(true);

                try {
                    saveToHistory();
                    const html2canvas = window.html2canvas;
                    const { jsPDF } = window.jspdf;

                    // 1. 捕捉整個 A4 預覽區域
                    // 這樣無論是單張模式還是四張模式，我們都是"所見即所得"
                    const canvas = await html2canvas(printRef.current, {
                        scale: 3, // 提高解析度
                        useCORS: true,
                        logging: false,
                        backgroundColor: '#ffffff'
                    });

                    const imgData = canvas.toDataURL('image/png');
                    
                    // 2. 建立 A4 PDF
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pdfWidth = pdf.internal.pageSize.getWidth(); // 210
                    const pdfHeight = pdf.internal.pageSize.getHeight(); // 297
                    
                    // 3. 直接將捕捉到的 A4 圖片貼上去
                    // 因為預覽區本身就是模擬 A4 比例，所以直接滿版貼上即可
                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);

                    if (action === 'download') {
                        pdf.save(`${activeLabel.projectName}-標籤列印.pdf`);
                    } else if (action === 'drive') {
                        await uploadToGoogleDrive(pdf);
                    }
                    
                } catch (error) {
                    console.error("生成失敗:", error);
                    alert("生成 PDF 時發生錯誤，請稍後再試。");
                } finally {
                    setIsSaving(false);
                }
            };

            const uploadToGoogleDrive = async (pdfDoc) => {
                alert(`
                【Google Drive 同步模擬】
                系統已準備好將檔案上傳。
                由於安全限制，請在下載 PDF 後手動拖入您的 Google 共用雲端硬碟。
                `);
                pdfDoc.save(`${activeLabel.projectName}-Drive備份.pdf`);
            };

            // 書背渲染組件 (可重複使用)
            const SpineLabel = ({ data }) => (
                <div 
                    className="border-2 border-black flex flex-col items-center justify-between text-center relative bg-white overflow-hidden shadow-sm"
                    style={{
                        width: `${data.spineWidth}mm`,
                        height: `${data.spineHeight}mm`,
                        padding: '2mm 1mm',
                        // 確保列印時邊框清晰
                        boxSizing: 'border-box'
                    }}
                >
                    {/* 1. 最上方：主辦單位 */}
                    <div className="w-full flex flex-col justify-end items-center border-b-2 border-black pb-1 mb-1 min-h-[12%]">
                        <h3 className="font-bold w-full break-words leading-tight" style={{ fontSize: `${data.fontSize * 0.7}px` }}>
                            {data.hostName}
                        </h3>
                    </div>

                    {/* 2. 上方：工程名稱 */}
                    <div className="w-full flex flex-col justify-center items-center border-b-2 border-black pb-2 mb-2 min-h-[18%]">
                        <h3 className="font-bold w-full break-words leading-tight" style={{ fontSize: `${data.fontSize * 0.75}px` }}>
                            {data.projectName}
                        </h3>
                    </div>

                    {/* 3. 中間：核心資訊 */}
                    <div className="flex-1 w-full flex flex-col items-center justify-between py-1">
                        <div className="flex flex-col items-center gap-2 flex-grow justify-center">
                            <div 
                                className="writing-vertical-lr font-black tracking-widest border-2 border-black py-2 px-1 rounded flex items-center justify-center"
                                style={{ fontSize: `${data.fontSize}px` }}
                            >
                                {data.category}
                            </div>
                            
                            <div 
                                className="font-bold writing-vertical-lr tracking-wider text-slate-800"
                                style={{ fontSize: `${data.fontSize * 0.85}px` }}
                            >
                                {data.fileName}
                            </div>
                        </div>

                        <div className="font-mono font-bold w-full text-center mt-2" style={{ fontSize: `${data.fontSize * 0.7}px` }}>
                            {data.folderNumber}
                        </div>
                    </div>

                    {/* 4. 下方：單位資訊 */}
                    <div className="w-full flex flex-col justify-start items-center border-t-2 border-black pt-1 mt-1 min-h-[15%]">
                        <h4 className="font-bold mb-1" style={{ fontSize: `${data.fontSize * 0.7}px` }}>{data.unitName}</h4>
                        {data.unitIcon && (
                            <img src={data.unitIcon} alt="Logo" className="w-8 h-8 object-contain" />
                        )}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen font-sans text-slate-800 flex flex-col md:flex-row">
                    {/* 左側：控制面板 */}
                    <div className="w-full md:w-1/3 bg-white shadow-xl p-6 overflow-y-auto h-screen z-10 no-print">
                        <div className="mb-4 border-b pb-4">
                            <h1 className="text-2xl font-bold text-blue-800 flex items-center gap-2">
                                <IconFileText />
                                工程卷宗大師
                            </h1>
                            <p className="text-sm text-slate-500 mt-1">自動化書背產生器 V1.5 (多標籤版)</p>
                        </div>

                        {/* 標籤切換分頁 */}
                        <div className="flex gap-1 mb-4 border-b border-slate-200 pb-1 overflow-x-auto">
                            {labels.map((_, idx) => (
                                <button
                                    key={idx}
                                    onClick={() => setActiveTab(idx)}
                                    className={`px-4 py-2 text-sm font-bold rounded-t-lg transition whitespace-nowrap ${
                                        activeTab === idx 
                                        ? 'bg-blue-600 text-white shadow-md' 
                                        : 'bg-slate-100 text-slate-600 hover:bg-slate-200'
                                    }`}
                                >
                                    標籤 {idx + 1}
                                </button>
                            ))}
                        </div>

                        <div className="flex justify-between items-center mb-4">
                            <span className="text-xs text-slate-400">正在編輯: 標籤 {activeTab + 1}</span>
                            <button 
                                onClick={copyFirstToAll}
                                className="text-xs flex items-center gap-1 bg-green-50 text-green-700 px-2 py-1 rounded border border-green-200 hover:bg-green-100 transition"
                                title="將標籤 1 的所有內容複製到其他 3 張標籤"
                            >
                                <IconCopy size={12} /> 複製標籤1到全部
                            </button>
                        </div>

                        <div className="space-y-6 pb-20">
                            
                            {/* 主辦單位 */}
                            <div className="space-y-2">
                                <label className="text-sm font-semibold text-slate-700">主辦單位名稱</label>
                                <input
                                    type="text"
                                    name="hostName"
                                    value={activeLabel.hostName}
                                    onChange={handleInputChange}
                                    className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                />
                            </div>

                            {/* 工程名稱 */}
                            <div className="space-y-2">
                                <label className="text-sm font-semibold text-slate-700 flex justify-between">
                                    工程名稱
                                    {history.length > 0 && (
                                        <button onClick={clearHistory} className="text-xs text-red-500 hover:text-red-700 flex items-center gap-1">
                                            <IconTrash2 size={12} /> 清除紀錄
                                        </button>
                                    )}
                                </label>
                                <div className="relative">
                                    <input
                                        type="text"
                                        name="projectName"
                                        value={activeLabel.projectName}
                                        onChange={handleInputChange}
                                        list="project-history"
                                        placeholder="輸入或選擇工程名稱"
                                        className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
                                    />
                                    <datalist id="project-history">
                                        {history.map((item, idx) => (
                                            <option key={idx} value={item} />
                                        ))}
                                    </datalist>
                                </div>
                            </div>

                            {/* 分類系統 */}
                            <div className="p-4 bg-blue-50 rounded-lg border border-blue-100 space-y-4">
                                <div className="flex items-center gap-2 mb-2">
                                    <div className="text-blue-600"><IconFolderOpen /></div>
                                    <span className="font-bold text-blue-700">文件管理系統分類</span>
                                </div>
                                
                                <div className="space-y-3">
                                    <div>
                                        <label className="text-xs font-semibold text-slate-500 mb-1 block">總分類</label>
                                        <select
                                            value={activeLabel.selectedMainCat}
                                            onChange={(e) => {
                                                const val = e.target.value;
                                                const sub = CATEGORY_DATA[val] ? CATEGORY_DATA[val].subs[0].name : '';
                                                handleCategoryChange(val, sub);
                                            }}
                                            className="w-full p-2 border border-blue-200 rounded text-sm focus:ring-2 focus:ring-blue-400 outline-none"
                                        >
                                            {Object.keys(CATEGORY_DATA).map(key => (
                                                <option key={key} value={key}>{key}</option>
                                            ))}
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="text-xs font-semibold text-slate-500 mb-1 block">次分類</label>
                                        <select
                                            value={activeLabel.selectedSubCat}
                                            onChange={(e) => handleCategoryChange(activeLabel.selectedMainCat, e.target.value)}
                                            className="w-full p-2 border border-blue-200 rounded text-sm focus:ring-2 focus:ring-blue-400 outline-none"
                                        >
                                            {activeLabel.selectedMainCat && CATEGORY_DATA[activeLabel.selectedMainCat] && CATEGORY_DATA[activeLabel.selectedMainCat].subs.map(sub => (
                                                <option key={sub.name} value={sub.name}>
                                                    {sub.name} ({sub.code})
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                </div>
                            </div>

                            {/* 卷宗詳細資訊 */}
                            <div className="grid grid-cols-2 gap-4">
                                <div className="space-y-2 col-span-2">
                                    <label className="text-sm font-semibold text-slate-700">卷宗編號</label>
                                    <input
                                        type="text"
                                        name="folderNumber"
                                        value={activeLabel.folderNumber}
                                        onChange={handleInputChange}
                                        className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none font-mono tracking-wide"
                                    />
                                </div>
                            </div>

                            <div className="space-y-2">
                                <label className="text-sm font-semibold text-slate-700">卷宗名稱 / 副標題</label>
                                <input
                                    type="text"
                                    name="fileName"
                                    value={activeLabel.fileName}
                                    onChange={handleInputChange}
                                    className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                />
                            </div>

                            <div className="space-y-2">
                                <label className="text-sm font-semibold text-slate-700">單位名稱</label>
                                <input
                                    type="text"
                                    name="unitName"
                                    value={activeLabel.unitName}
                                    onChange={handleInputChange}
                                    className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                />
                            </div>

                            {/* 外觀設定 */}
                            <div className="p-4 bg-slate-50 rounded-lg border border-slate-200 space-y-4 mt-2">
                                <div className="flex items-center gap-2 mb-2">
                                    <div className="text-slate-500"><IconSettings /></div>
                                    <span className="font-bold text-slate-600">外觀設定 (自訂尺寸)</span>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-xs font-semibold text-slate-500 mb-1 block">寬度 (mm)</label>
                                        <input
                                            type="number"
                                            name="spineWidth"
                                            value={activeLabel.spineWidth}
                                            onChange={(e) => updateLabel(activeTab, 'spineWidth', Number(e.target.value))}
                                            className="w-full p-2 border rounded text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label className="text-xs font-semibold text-slate-500 mb-1 block">高度 (mm)</label>
                                        <input
                                            type="number"
                                            name="spineHeight"
                                            value={activeLabel.spineHeight}
                                            onChange={(e) => updateLabel(activeTab, 'spineHeight', Number(e.target.value))}
                                            className="w-full p-2 border rounded text-sm"
                                        />
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="col-span-2">
                                        <label className="text-xs font-semibold text-slate-500 mb-1 block">字體大小</label>
                                        <input 
                                            type="range" 
                                            min="12" 
                                            max="48" 
                                            value={activeLabel.fontSize}
                                            onChange={(e) => updateLabel(activeTab, 'fontSize', Number(e.target.value))}
                                            className="w-full h-8 cursor-pointer"
                                        />
                                    </div>
                                </div>

                                <div>
                                    <label className="text-xs font-semibold text-slate-500 mb-1 block">單位圖示 (Logo)</label>
                                    <div className="flex items-center gap-3">
                                        <label className="cursor-pointer bg-white border border-slate-300 hover:bg-slate-50 px-3 py-2 rounded text-sm flex items-center gap-2 transition">
                                            <div className="flex items-center gap-2"><IconUpload /> 選擇圖片</div>
                                            <input type="file" accept="image/*" className="hidden" onChange={handleImageUpload} />
                                        </label>
                                        {activeLabel.unitIcon && (
                                            <button onClick={() => updateLabel(activeTab, 'unitIcon', null)} className="text-xs text-red-500 hover:underline">移除</button>
                                        )}
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    {/* 右側：預覽區 */}
                    <div className="w-full md:w-2/3 bg-slate-200 p-8 flex flex-col items-center justify-start overflow-auto">
                        
                        <div className="w-full max-w-[210mm] flex justify-between items-center mb-4 no-print">
                            <h2 className="text-slate-500 font-medium flex items-center gap-2">
                                <IconLayout size={18} /> A4 預覽效果 (實際列印區域)
                            </h2>

                            {/* 切換顯示模式 */}
                            <div className="bg-white rounded-lg shadow-sm border border-slate-200 p-1 flex">
                                <button
                                    onClick={() => setPrintMode('single')}
                                    className={`px-3 py-1 text-sm rounded flex items-center gap-1 ${printMode === 'single' ? 'bg-blue-100 text-blue-700 font-bold' : 'text-slate-600 hover:bg-slate-50'}`}
                                >
                                    <IconLayout size={14} /> 單張居中
                                </button>
                                <button
                                    onClick={() => setPrintMode('4-up')}
                                    className={`px-3 py-1 text-sm rounded flex items-center gap-1 ${printMode === '4-up' ? 'bg-blue-100 text-blue-700 font-bold' : 'text-slate-600 hover:bg-slate-50'}`}
                                >
                                    <IconGrid size={14} /> 一頁四張
                                </button>
                            </div>
                        </div>

                        {/* A4 畫布 (模擬) */}
                        <div 
                            className="bg-white shadow-2xl relative overflow-hidden origin-top"
                            style={{
                                width: '210mm',
                                height: '297mm',
                                transform: 'scale(0.8)', // 縮放以適應螢幕
                                minHeight: '297mm' // 確保高度足夠
                            }}
                        >
                            {/* 可列印區域 (A4) */}
                            <div 
                                ref={printRef} 
                                className="w-full h-full bg-white relative"
                            >
                                {printMode === 'single' ? (
                                    // 模式一：單張居中 (只顯示當前編輯的標籤)
                                    <div className="w-full h-full flex justify-center items-center">
                                        <SpineLabel data={activeLabel} />
                                    </div>
                                ) : (
                                    // 模式二：一頁四張 (水平排列)
                                    <div className="w-full h-full flex justify-center items-center">
                                        <div className="flex gap-0 items-center justify-center">
                                            {labels.map((lbl, idx) => (
                                                <SpineLabel key={lbl.id} data={lbl} />
                                            ))}
                                        </div>
                                        
                                        {/* 輔助說明：這條線不會印出來，僅在預覽顯示 */}
                                        <div className="absolute bottom-10 left-0 w-full text-center text-slate-300 text-xs no-print">
                                            系統自動水平置中排列 4 張標籤
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* 下載按鈕 (放在右側下方浮動或固定位置) */}
                        <div className="mt-8 flex gap-3 no-print z-50">
                             <button 
                                onClick={() => generatePDF('download')}
                                disabled={isSaving || !libsLoaded}
                                className="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg flex items-center justify-center gap-2 transition font-bold text-lg disabled:opacity-50"
                            >
                                {isSaving ? '處理中...' : <><IconPrinter /> 下載 PDF</>}
                            </button>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
