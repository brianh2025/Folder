<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程卷宗大師 - 自動化書背產生系統 V2.4 (圖示記憶版)</title>
    
    <!-- 載入 React 核心 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 載入 Babel (用於瀏覽器端編譯 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 載入 PDF 生成工具 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* 直書設定 */
        .writing-vertical-lr {
            writing-mode: vertical-lr;
            text-orientation: upright;
            letter-spacing: 0.1em;
        }
        /* 隱藏列印時不必要的元素 */
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            @page { margin: 0; }
            body { margin: 0; padding: 0; background: white; }
        }
        /* 自定義捲軸 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        /* 字體設定：優先使用標楷體 */
        body { 
            font-family: "BiauKai", "DFKai-SB", "KaiTi", "Microsoft JhengHei", serif; 
            font-weight: bold; /* 標楷體通常較細，加粗以利列印 */
        }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 圖標組件 (SVG) ---
        const IconFileText = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>;
        const IconTrash2 = ({size=16}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>;
        const IconFolderOpen = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>;
        const IconSettings = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>;
        const IconUpload = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const IconPrinter = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>;
        const IconCloud = ({size=20}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/></svg>;
        const IconLayout = ({size=18}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>;
        const IconGrid = ({size=18}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>;
        const IconCopy = ({size=16}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>;
        const IconType = ({size=16}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 7 4 4 20 4 20 7"/><line x1="9" y1="20" x2="15" y2="20"/><line x1="12" y1="4" x2="12" y2="20"/></svg>;
        const IconImage = ({size=16}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>;
        const IconRefresh = ({size=16}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>;

        // --- 資料定義 ---
        const CATEGORY_DATA = {
            "計畫書 (P)": {
                code: "P",
                subs: [
                    { name: "監造計畫", code: "S" },
                    { name: "整體施工及品質計畫書", code: "Q" },
                    { name: "分項計畫書", code: "A" }
                ]
            },
            "施工抽查紀錄表 (E)": {
                code: "E",
                subs: [
                    { name: "測量工程", code: "A" },
                    { name: "開挖工程", code: "B" },
                    { name: "回填工程", code: "C" },
                    { name: "鋼筋工程", code: "D" },
                    { name: "模板工程", code: "E" },
                    { name: "混凝土工程", code: "F" },
                    { name: "臨時擋土設施工程", code: "G" },
                    { name: "預力混凝土基樁工程", code: "H" },
                    { name: "臨時擋抽移排水工程", code: "I" },
                    { name: "瀝青混凝土鋪面工程", code: "J" },
                    { name: "控制性低強度回填材料(CLSM)工程", code: "K" },
                    { name: "植筋工程", code: "L" },
                    { name: "混凝土塊工程", code: "M" },
                    { name: "坡面工工程", code: "N" },
                    { name: "安全衛生", code: "U" },
                    { name: "環境保護", code: "V" },
                    { name: "交維設施", code: "W" },
                    { name: "汛期工地防災", code: "X" },
                    { name: "材料設備送審", code: "Y" },
                    { name: "材料設備檢驗", code: "Z" }
                ]
            },
            "進度管制 (G)": {
                code: "G",
                subs: [
                    { name: "日報表", code: "D" },
                    { name: "工務會議記錄", code: "W" }
                ]
            },
            "會議紀錄 (R)": {
                code: "R",
                subs: [
                    { name: "主管機關督導", code: "Q" },
                    { name: "技師督導", code: "T" },
                    { name: "收文", code: "T" }
                ]
            },
            "缺失改善 (Q)": {
                code: "Q",
                subs: [
                    { name: "不符合事項改善表", code: "A" }
                ]
            }
        };

        // --- 預設值設定 (DEFAULT_DATA) ---
        const DEFAULT_DATA = {
            hostName: '交通部高速公路局',
            projectName: '國道1號增設銜接台74線系統交流道工程',
            caseNumber: '案號：112-001',
            folderNumber: 'P-S-01-001',
            unitName: '工務部',
            category: '監造計畫',
            fileName: '第一版',
            spineWidth: 45, // mm (標籤寬度)
            spineHeight: 185, // mm (標籤高度)
            unitIcon: null,
            hostIcon: null, 
            selectedMainCat: "計畫書 (P)",
            selectedSubCat: "監造計畫",
            
            // --- 字體大小 (px) ---
            hostNameFontSize: 22,
            projectNameFontSize: 22,
            caseNumberFontSize: 14,
            categoryFontSize: 24,
            fileNameFontSize: 20,
            folderNumberFontSize: 18,
            unitNameFontSize: 16,
            
            // --- 圖片大小 (px) ---
            unitIconSize: 60,
            hostIconSize: 60,
        };

        const App = () => {
            const [labels, setLabels] = useState([
                { ...DEFAULT_DATA, id: 0 },
                { ...DEFAULT_DATA, id: 1, folderNumber: 'P-S-01-002' },
                { ...DEFAULT_DATA, id: 2, folderNumber: 'P-S-01-003' },
                { ...DEFAULT_DATA, id: 3, folderNumber: 'P-S-01-004' }
            ]);
            
            const [activeTab, setActiveTab] = useState(0); 
            const [history, setHistory] = useState([]);
            const [isSaving, setIsSaving] = useState(false);
            const [libsLoaded, setLibsLoaded] = useState(false);
            const [printMode, setPrintMode] = useState('4-up'); 
            const printRef = useRef(null);

            const activeLabel = labels[activeTab];

            // 載入歷史紀錄和預設圖片
            useEffect(() => {
                const savedHistory = localStorage.getItem('projectHistory');
                if (savedHistory) {
                    setHistory(JSON.parse(savedHistory));
                }
                
                // 載入預設圖片
                const savedHostIcon = localStorage.getItem('defaultHostIcon');
                const savedUnitIcon = localStorage.getItem('defaultUnitIcon');
                
                if (savedHostIcon || savedUnitIcon) {
                    setLabels(prev => prev.map(lbl => ({
                        ...lbl,
                        hostIcon: savedHostIcon || lbl.hostIcon,
                        unitIcon: savedUnitIcon || lbl.unitIcon
                    })));
                }
                
                if (window.jspdf && window.html2canvas) {
                    setLibsLoaded(true);
                } else {
                    const interval = setInterval(() => {
                        if (window.jspdf && window.html2canvas) {
                            setLibsLoaded(true);
                            clearInterval(interval);
                        }
                    }, 500);
                }
            }, []);

            const updateLabel = (index, field, value) => {
                setLabels(prev => prev.map((lbl, i) => {
                    if (i !== index) return lbl;
                    return { ...lbl, [field]: value };
                }));
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                updateLabel(activeTab, name, value);
            };

            const handleCategoryChange = (mainCat, subCat) => {
                const newLabels = [...labels];
                const lbl = newLabels[activeTab];

                lbl.selectedMainCat = mainCat;
                lbl.selectedSubCat = subCat;

                if (mainCat && subCat && CATEGORY_DATA[mainCat]) {
                    const mainCode = CATEGORY_DATA[mainCat].code;
                    const subObj = CATEGORY_DATA[mainCat].subs.find(s => s.name === subCat);
                    const subCode = subObj ? subObj.code : '';
                    
                    lbl.category = subCat;

                    const newPrefix = `${mainCode}-${subCode}-`;
                    const parts = lbl.folderNumber.split('-');
                    let suffix = '01-001';
                    if (parts.length >= 3) {
                        suffix = parts.slice(2).join('-');
                    }
                    lbl.folderNumber = `${newPrefix}${suffix}`;
                }
                setLabels(newLabels);
            };

            const handleImageUpload = (e) => {
                const { name, files } = e.target;
                const file = files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const result = reader.result;
                        updateLabel(activeTab, name, result); 
                        
                        // 自動儲存到 LocalStorage
                        if (name === 'hostIcon') {
                            localStorage.setItem('defaultHostIcon', result);
                        } else if (name === 'unitIcon') {
                            localStorage.setItem('defaultUnitIcon', result);
                        }
                    };
                    reader.readAsDataURL(file);
                }
            };
            
            // 移除圖片並清除記憶
            const handleRemoveImage = (name) => {
                updateLabel(activeTab, name, null);
                if (name === 'hostIcon') {
                    localStorage.removeItem('defaultHostIcon');
                } else if (name === 'unitIcon') {
                    localStorage.removeItem('defaultUnitIcon');
                }
            };

            const copyFirstToAll = () => {
                if (!confirm("確定要將「標籤 1」的內容複製到其他所有標籤嗎？\n(這將覆蓋其他標籤目前的設定)")) return;
                
                const source = labels[0];
                setLabels(prev => prev.map((lbl, i) => {
                    if (i === 0) return lbl;
                    return { ...source, id: i }; 
                }));
                alert("已複製完成！您可以切換分頁修改各標籤的編號。");
            };

            const resetToDefaults = () => {
                if (!confirm("確定要重置目前標籤的所有設定為預設值嗎？")) return;
                
                const currentId = activeLabel.id;
                const currentFolderNum = activeLabel.folderNumber;
                
                const newLabel = { 
                    ...DEFAULT_DATA, 
                    id: currentId,
                    folderNumber: currentFolderNum,
                    // 保持已載入的預設圖片
                    hostIcon: localStorage.getItem('defaultHostIcon') || null,
                    unitIcon: localStorage.getItem('defaultUnitIcon') || null,
                };
                
                setLabels(prev => prev.map((lbl, i) => {
                    if (i !== activeTab) return lbl;
                    return newLabel;
                }));
            };

            const saveToHistory = () => {
                if (!activeLabel.projectName.trim()) return;
                const newHistory = [...new Set([activeLabel.projectName, ...history])].slice(0, 10);
                setHistory(newHistory);
                localStorage.setItem('projectHistory', JSON.stringify(newHistory));
            };
            
            const handleHistorySelect = (val) => {
                updateLabel(activeTab, 'projectName', val);
            };

            const clearHistory = () => {
                setHistory([]);
                localStorage.removeItem('projectHistory');
            };

            const generatePDF = async (action = 'download') => {
                if (!printRef.current || !libsLoaded) {
                    if (!libsLoaded) alert("系統正在載入 PDF 核心元件，請稍後再試...");
                    return;
                }
                setIsSaving(true);

                try {
                    saveToHistory();
                    const html2canvas = window.html2canvas;
                    const { jsPDF } = window.jspdf;

                    const canvas = await html2canvas(printRef.current, {
                        scale: 3,
                        useCORS: true,
                        logging: false,
                        backgroundColor: '#ffffff'
                    });

                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    
                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);

                    if (action === 'download') {
                        pdf.save(`${activeLabel.projectName}-標籤列印.pdf`);
                    } else if (action === 'drive') {
                        await uploadToGoogleDrive(pdf);
                    }
                    
                } catch (error) {
                    console.error("生成失敗:", error);
                    alert("生成 PDF 時發生錯誤，請稍後再試。");
                } finally {
                    setIsSaving(false);
                }
            };

            const uploadToGoogleDrive = async (pdfDoc) => {
                alert(`
                【Google Drive 同步模擬】
                系統已準備好將檔案上傳。
                由於安全限制，請在下載 PDF 後手動拖入您的 Google 共用雲端硬碟。
                `);
                pdfDoc.save(`${activeLabel.projectName}-Drive備份.pdf`);
            };

            // 書背渲染組件
            const SpineLabel = ({ data }) => (
                <div 
                    className="border-2 border-black flex flex-col items-center justify-between text-center relative bg-white overflow-hidden shadow-sm"
                    style={{
                        width: `${data.spineWidth}mm`,
                        height: `${data.spineHeight}mm`,
                        padding: '2mm 1mm',
                        boxSizing: 'border-box'
                    }}
                >
                    {/* 1. 最上方：主辦單位 + Logo */}
                    <div className="w-full flex flex-col justify-end items-center border-b-2 border-black pb-1 mb-1 min-h-[15%]">
                        {data.hostIcon && (
                            <img 
                                src={data.hostIcon} 
                                alt="Host Logo" 
                                className="object-contain mb-1"
                                style={{ width: `${data.hostIconSize}px` }} 
                            />
                        )}
                        <h3 className="font-bold w-full break-words leading-tight whitespace-pre-wrap" style={{ fontSize: `${data.hostNameFontSize}px` }}>
                            {data.hostName}
                        </h3>
                    </div>

                    {/* 2. 上方：工程名稱 + 案號區塊 */}
                    <div className="w-full flex flex-col border-b-2 border-black mb-1 min-h-[18%]">
                        <div className="w-full flex-grow flex items-center justify-center py-2 px-1">
                            <h3 className="font-bold w-full break-words leading-tight whitespace-pre-wrap text-center" style={{ fontSize: `${data.projectNameFontSize}px` }}>
                                {data.projectName}
                            </h3>
                        </div>
                        
                        {/* 案號與橫線 */}
                        {data.caseNumber && (
                            <>
                                <div className="w-full border-t-2 border-black"></div>
                                <div className="w-full py-1 text-center">
                                    <h3 className="font-bold w-full break-words leading-tight whitespace-pre-wrap" style={{ fontSize: `${data.caseNumberFontSize}px` }}>
                                        {data.caseNumber}
                                    </h3>
                                </div>
                            </>
                        )}
                    </div>

                    {/* 3. 中間：核心資訊 */}
                    <div className="flex-1 w-full flex flex-col items-center justify-between">
                        {/* 調整：justify-start (靠上對齊) + pt-2 (上方留白) */}
                        <div className="flex flex-col items-center gap-2 flex-grow justify-start py-2 pt-2">
                            <div 
                                className="writing-vertical-lr font-black tracking-widest py-2 px-1 flex items-center justify-center whitespace-pre-wrap"
                                style={{ fontSize: `${data.categoryFontSize}px` }}
                            >
                                {data.category}
                            </div>
                            
                            <div 
                                className="font-bold writing-vertical-lr tracking-wider text-slate-800 whitespace-pre-wrap"
                                style={{ fontSize: `${data.fileNameFontSize}px` }}
                            >
                                {data.fileName}
                            </div>
                        </div>

                        {/* 編號區 (上方增加橫線) */}
                        <div className="w-full border-t-2 border-black pt-1 mt-1 text-center">
                            <div className="font-mono font-bold whitespace-pre-wrap" style={{ fontSize: `${data.folderNumberFontSize}px` }}>
                                {data.folderNumber}
                            </div>
                        </div>
                    </div>

                    {/* 4. 下方：單位資訊 */}
                    <div className="w-full flex flex-col justify-start items-center border-t-2 border-black pt-1 mt-1 min-h-[15%]">
                        <h4 className="font-bold mb-1 whitespace-pre-wrap" style={{ fontSize: `${data.unitNameFontSize}px` }}>{data.unitName}</h4>
                        {data.unitIcon && (
                            <img 
                                src={data.unitIcon} 
                                alt="Logo" 
                                className="object-contain"
                                style={{ width: `${data.unitIconSize}px` }} 
                            />
                        )}
                    </div>
                </div>
            );

            // 控制面板中的字體調整列
            const FontSizeControl = ({ label, field, value, min=10, max=60 }) => (
                <div className="flex items-center justify-between gap-2 mb-2">
                    <label className="text-xs text-slate-500 w-24 flex-shrink-0">{label}</label>
                    <input 
                        type="range" 
                        min={min} 
                        max={max} 
                        value={value}
                        onChange={(e) => updateLabel(activeTab, field, Number(e.target.value))}
                        className="w-full h-1 bg-slate-200 rounded-lg appearance-none cursor-pointer"
                    />
                    <span className="text-xs text-slate-500 w-6 text-right">{value}</span>
                </div>
            );

            // 圖片上傳控制項
            const ImageUploadControl = ({ label, name, iconValue, iconSizeField, iconSizeValue }) => (
                <div className="mb-4 pb-4 border-b border-slate-100 last:border-0 last:pb-0 last:mb-0">
                    <div className="text-xs font-bold text-slate-500 mb-2">{label}</div>
                    <div className="flex items-center gap-3 mb-2">
                        <label className="cursor-pointer bg-white border border-slate-300 hover:bg-slate-50 px-3 py-2 rounded text-sm flex items-center gap-2 transition w-full justify-center">
                            <div className="flex items-center gap-2"><IconUpload /> 選擇圖片</div>
                            <input type="file" accept="image/*" name={name} className="hidden" onChange={handleImageUpload} />
                        </label>
                        {iconValue && (
                            <button onClick={() => handleRemoveImage(name)} className="text-xs text-red-500 hover:underline w-16 text-center">移除</button>
                        )}
                    </div>
                    {iconValue && (
                        <FontSizeControl label="圖示大小" field={iconSizeField} value={iconSizeValue} min={10} max={100} />
                    )}
                </div>
            );

            return (
                <div className="min-h-screen font-sans text-slate-800 flex flex-col md:flex-row">
                    {/* 左側：控制面板 */}
                    <div className="w-full md:w-1/3 bg-white shadow-xl p-6 overflow-y-auto h-screen z-10 no-print">
                        <div className="mb-4 border-b pb-4">
                            <h1 className="text-2xl font-bold text-blue-800 flex items-center gap-2">
                                <IconFileText />
                                工程卷宗大師
                            </h1>
                            <p className="text-sm text-slate-500 mt-1">自動化書背產生器 V2.4 (圖示記憶版)</p>
                        </div>

                        {/* 標籤切換分頁 */}
                        <div className="flex gap-1 mb-4 border-b border-slate-200 pb-1 overflow-x-auto">
                            {labels.map((_, idx) => (
                                <button
                                    key={idx}
                                    onClick={() => setActiveTab(idx)}
                                    className={`px-4 py-2 text-sm font-bold rounded-t-lg transition whitespace-nowrap ${
                                        activeTab === idx 
                                        ? 'bg-blue-600 text-white shadow-md' 
                                        : 'bg-slate-100 text-slate-600 hover:bg-slate-200'
                                    }`}
                                >
                                    標籤 {idx + 1}
                                </button>
                            ))}
                        </div>

                        <div className="flex justify-between items-center mb-4">
                            <span className="text-xs text-slate-400">正在編輯: 標籤 {activeTab + 1}</span>
                            <div className="flex gap-2">
                                <button 
                                    onClick={resetToDefaults}
                                    className="text-xs flex items-center gap-1 bg-slate-100 text-slate-600 px-2 py-1 rounded border border-slate-200 hover:bg-slate-200 transition"
                                    title="重置當前標籤為預設值"
                                >
                                    <IconRefresh size={12} /> 重置
                                </button>
                                <button 
                                    onClick={copyFirstToAll}
                                    className="text-xs flex items-center gap-1 bg-green-50 text-green-700 px-2 py-1 rounded border border-green-200 hover:bg-green-100 transition"
                                    title="將標籤 1 的所有內容複製到其他 3 張標籤"
                                >
                                    <IconCopy size={12} /> 複製標籤1到全部
                                </button>
                            </div>
                        </div>

                        <div className="space-y-6 pb-20">
                            
                            {/* 主辦單位 */}
                            <div className="space-y-2">
                                <label className="text-sm font-semibold text-slate-700">主辦單位名稱 (可換行)</label>
                                <textarea
                                    name="hostName"
                                    value={activeLabel.hostName}
                                    onChange={handleInputChange}
                                    rows="2"
                                    className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none"
                                />
                            </div>

                            {/* 工程名稱 */}
                            <div className="space-y-2">
                                <div className="flex justify-between items-center">
                                    <label className="text-sm font-semibold text-slate-700">工程名稱 (可換行)</label>
                                    {history.length > 0 && (
                                        <button onClick={clearHistory} className="text-xs text-red-500 hover:text-red-700 flex items-center gap-1">
                                            <IconTrash2 size={12} /> 清除紀錄
                                        </button>
                                    )}
                                </div>
                                <textarea
                                    name="projectName"
                                    value={activeLabel.projectName}
                                    onChange={handleInputChange}
                                    rows="3"
                                    className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none"
                                    placeholder="輸入工程名稱..."
                                />
                                {history.length > 0 && (
                                    <div className="mt-1">
                                        <select 
                                            onChange={(e) => {
                                                if(e.target.value) handleHistorySelect(e.target.value);
                                                e.target.value = ""; // 重置選擇以允許重複選
                                            }}
                                            className="w-full p-2 text-xs border border-slate-200 rounded text-slate-600"
                                        >
                                            <option value="">-- 從歷史紀錄選取 --</option>
                                            {history.map((item, idx) => (
                                                <option key={idx} value={item}>{item}</option>
                                            ))}
                                        </select>
                                    </div>
                                )}
                            </div>

                            {/* 新增：案號 */}
                            <div className="space-y-2">
                                <label className="text-sm font-semibold text-slate-700">案號 (顯示於工程名稱下方)</label>
                                <textarea
                                    name="caseNumber"
                                    value={activeLabel.caseNumber}
                                    onChange={handleInputChange}
                                    rows="1"
                                    className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none"
                                    placeholder="例如：案號：112-001"
                                />
                            </div>

                            {/* 分類系統 */}
                            <div className="p-4 bg-blue-50 rounded-lg border border-blue-100 space-y-4">
                                <div className="flex items-center gap-2 mb-2">
                                    <div className="text-blue-600"><IconFolderOpen /></div>
                                    <span className="font-bold text-blue-700">文件管理系統分類</span>
                                </div>
                                
                                <div className="space-y-3">
                                    <div>
                                        <label className="text-xs font-semibold text-slate-500 mb-1 block">總分類</label>
                                        <select
                                            value={activeLabel.selectedMainCat}
                                            onChange={(e) => {
                                                const val = e.target.value;
                                                const sub = CATEGORY_DATA[val] ? CATEGORY_DATA[val].subs[0].name : '';
                                                handleCategoryChange(val, sub);
                                            }}
                                            className="w-full p-2 border border-blue-200 rounded text-sm focus:ring-2 focus:ring-blue-400 outline-none"
                                        >
                                            {Object.keys(CATEGORY_DATA).map(key => (
                                                <option key={key} value={key}>{key}</option>
                                            ))}
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="text-xs font-semibold text-slate-500 mb-1 block">次分類</label>
                                        <select
                                            value={activeLabel.selectedSubCat}
                                            onChange={(e) => handleCategoryChange(activeLabel.selectedMainCat, e.target.value)}
                                            className="w-full p-2 border border-blue-200 rounded text-sm focus:ring-2 focus:ring-blue-400 outline-none"
                                        >
                                            {activeLabel.selectedMainCat && CATEGORY_DATA[activeLabel.selectedMainCat] && CATEGORY_DATA[activeLabel.selectedMainCat].subs.map(sub => (
                                                <option key={sub.name} value={sub.name}>
                                                    {sub.name} ({sub.code})
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    {/* 新增：中間分類內容編輯 */}
                                    <div>
                                        <label className="text-xs font-semibold text-slate-500 mb-1 block">中間分類內容 (可換行)</label>
                                        <textarea
                                            name="category"
                                            value={activeLabel.category}
                                            onChange={handleInputChange}
                                            rows="2"
                                            className="w-full p-2 border border-slate-300 rounded text-sm focus:ring-2 focus:ring-blue-400 outline-none resize-none"
                                            placeholder="可手動修改或換行..."
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* 卷宗詳細資訊 */}
                            <div className="grid grid-cols-2 gap-4">
                                <div className="space-y-2 col-span-2">
                                    <label className="text-sm font-semibold text-slate-700">卷宗編號</label>
                                    <input
                                        type="text"
                                        name="folderNumber"
                                        value={activeLabel.folderNumber}
                                        onChange={handleInputChange}
                                        className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none font-mono tracking-wide"
                                    />
                                </div>
                            </div>

                            <div className="space-y-2">
                                <label className="text-sm font-semibold text-slate-700">卷宗名稱 / 副標題</label>
                                <textarea
                                    name="fileName"
                                    value={activeLabel.fileName}
                                    onChange={handleInputChange}
                                    rows="1"
                                    className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none"
                                />
                            </div>

                            <div className="space-y-2">
                                <label className="text-sm font-semibold text-slate-700">單位名稱</label>
                                <textarea
                                    name="unitName"
                                    value={activeLabel.unitName}
                                    onChange={handleInputChange}
                                    rows="1"
                                    className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none"
                                />
                            </div>

                            {/* 外觀與字體詳細設定 */}
                            <div className="p-4 bg-slate-50 rounded-lg border border-slate-200 space-y-4 mt-2">
                                <div className="flex items-center gap-2 mb-2 border-b border-slate-200 pb-2">
                                    <div className="text-slate-500"><IconType /></div>
                                    <span className="font-bold text-slate-600">排版設定</span>
                                </div>
                                
                                {/* 尺寸設定 */}
                                <div className="grid grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label className="text-xs font-semibold text-slate-500 mb-1 block">寬度 (mm)</label>
                                        <input
                                            type="number"
                                            name="spineWidth"
                                            value={activeLabel.spineWidth}
                                            onChange={(e) => updateLabel(activeTab, 'spineWidth', Number(e.target.value))}
                                            className="w-full p-2 border rounded text-sm"
                                        />
                                    </div>
                                    <div>
                                        <label className="text-xs font-semibold text-slate-500 mb-1 block">高度 (mm)</label>
                                        <input
                                            type="number"
                                            name="spineHeight"
                                            value={activeLabel.spineHeight}
                                            onChange={(e) => updateLabel(activeTab, 'spineHeight', Number(e.target.value))}
                                            className="w-full p-2 border rounded text-sm"
                                        />
                                    </div>
                                </div>

                                {/* 字體大小細節控制 */}
                                <div className="space-y-1">
                                    <div className="text-xs font-bold text-slate-400 mb-2">個別字體大小 (px)</div>
                                    <FontSizeControl label="主辦單位" field="hostNameFontSize" value={activeLabel.hostNameFontSize} />
                                    <FontSizeControl label="工程名稱" field="projectNameFontSize" value={activeLabel.projectNameFontSize} />
                                    <FontSizeControl label="案號" field="caseNumberFontSize" value={activeLabel.caseNumberFontSize} />
                                    <FontSizeControl label="中間分類" field="categoryFontSize" value={activeLabel.categoryFontSize} min={16} max={48} />
                                    <FontSizeControl label="卷宗名稱" field="fileNameFontSize" value={activeLabel.fileNameFontSize} />
                                    <FontSizeControl label="編號" field="folderNumberFontSize" value={activeLabel.folderNumberFontSize} />
                                    <FontSizeControl label="單位名稱" field="unitNameFontSize" value={activeLabel.unitNameFontSize} />
                                </div>

                                {/* 圖片設定 */}
                                <div className="mt-4 pt-4 border-t border-slate-200">
                                    <div className="flex items-center gap-2 mb-2">
                                        <div className="text-slate-500"><IconImage /></div>
                                        <span className="font-bold text-slate-600">Logo 圖示設定</span>
                                    </div>
                                    
                                    <ImageUploadControl 
                                        label="1. 主辦單位 Logo (上方)" 
                                        name="hostIcon" 
                                        iconValue={activeLabel.hostIcon} 
                                        iconSizeField="hostIconSize" 
                                        iconSizeValue={activeLabel.hostIconSize} 
                                    />

                                    <ImageUploadControl 
                                        label="2. 單位 Logo (下方)" 
                                        name="unitIcon" 
                                        iconValue={activeLabel.unitIcon} 
                                        iconSizeField="unitIconSize" 
                                        iconSizeValue={activeLabel.unitIconSize} 
                                    />
                                </div>
                            </div>

                        </div>
                    </div>

                    {/* 右側：預覽區 */}
                    <div className="w-full md:w-2/3 bg-slate-200 p-8 flex flex-col items-center justify-start overflow-auto">
                        
                        <div className="w-full max-w-[210mm] flex justify-between items-center mb-4 no-print">
                            <h2 className="text-slate-500 font-medium flex items-center gap-2">
                                <IconLayout size={18} /> A4 預覽效果 (實際列印區域)
                            </h2>

                            {/* 切換顯示模式 */}
                            <div className="bg-white rounded-lg shadow-sm border border-slate-200 p-1 flex">
                                <button
                                    onClick={() => setPrintMode('single')}
                                    className={`px-3 py-1 text-sm rounded flex items-center gap-1 ${printMode === 'single' ? 'bg-blue-100 text-blue-700 font-bold' : 'text-slate-600 hover:bg-slate-50'}`}
                                >
                                    <IconLayout size={14} /> 單張居中
                                </button>
                                <button
                                    onClick={() => setPrintMode('4-up')}
                                    className={`px-3 py-1 text-sm rounded flex items-center gap-1 ${printMode === '4-up' ? 'bg-blue-100 text-blue-700 font-bold' : 'text-slate-600 hover:bg-slate-50'}`}
                                >
                                    <IconGrid size={14} /> 一頁四張
                                </button>
                            </div>
                        </div>

                        {/* A4 畫布 (模擬) */}
                        <div 
                            className="bg-white shadow-2xl relative overflow-hidden origin-top"
                            style={{
                                width: '210mm',
                                height: '297mm',
                                transform: 'scale(0.8)', // 縮放以適應螢幕
                                minHeight: '297mm' // 確保高度足夠
                            }}
                        >
                            {/* 可列印區域 (A4) */}
                            <div 
                                ref={printRef} 
                                className="w-full h-full bg-white relative"
                            >
                                {printMode === 'single' ? (
                                    // 模式一：單張居中 (只顯示當前編輯的標籤)
                                    <div className="w-full h-full flex justify-center items-center">
                                        <SpineLabel data={activeLabel} />
                                    </div>
                                ) : (
                                    // 模式二：一頁四張 (水平排列)
                                    <div className="w-full h-full flex justify-center items-center">
                                        <div className="flex gap-0 items-center justify-center">
                                            {labels.map((lbl, idx) => (
                                                <SpineLabel key={lbl.id} data={lbl} />
                                            ))}
                                        </div>
                                        
                                        {/* 輔助說明：這條線不會印出來，僅在預覽顯示 */}
                                        <div className="absolute bottom-10 left-0 w-full text-center text-slate-300 text-xs no-print">
                                            系統自動水平置中排列 4 張標籤
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* 下載按鈕 (放在右側下方浮動或固定位置) */}
                        <div className="mt-8 flex gap-3 no-print z-50">
                             <button 
                                onClick={() => generatePDF('download')}
                                disabled={isSaving || !libsLoaded}
                                className="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg flex items-center justify-center gap-2 transition font-bold text-lg disabled:opacity-50"
                            >
                                {isSaving ? '處理中...' : <><IconPrinter /> 下載 PDF</>}
                            </button>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
